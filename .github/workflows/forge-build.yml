name: "Build a Forge project and cache the artifacts and the dependencies"

on:
  workflow_call:
    inputs:
      cache-path:
        default: |
          cache
          node_modules
          out
          out-optimized
        required: false
        type: "string"

      foundry-profiles:
        default: |
          optimized
          test-optimized
        description: "Foundry profiles for which to build the contracts, end line-separated"
        required: false
        type: "string"

    outputs:
      # See https://github.com/actions/cache/issues/1566
      cache-status:
        description: "Descriptive cache status: 'primary', 'fallback', or 'not-found'"
        value: ${{ jobs.forge-build.outputs.cache-status }}

jobs:
  forge-build:
    runs-on: "ubuntu-latest"
    outputs:
      cache-status: ${{ steps.cache-step.outputs.cache-status }}
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      # - name: "Install Foundry"
      #   uses: "foundry-rs/foundry-toolchain@v1"

      # # If a cache is found for the primary key, the cache is restored. Otherwise, a new cache is created.
      # - name: "Cache Foundry artifacts and Node.js dependencies"
      #   id: "cache-step"
      #   uses: "sablier-labs/gha-utils/.github/actions/evm-cache@main"
      #   with:
      #     cache-path: ${{ inputs.cache-path }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Clone Foundry repository
        run: |
          if [ ! -d "foundry" ]; then
            git clone https://github.com/BuildBearLabs/foundry.git -b feat/single_json_output
          fi
        shell: bash

      - name: Set Foundry commit hash
        id: foundry_hash
        run: echo "hash=$(git -C foundry rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Restore Foundry build cache
        uses: actions/cache@v3
        id: cache-foundry
        with:
          path: |
            foundry/target
            $HOME/.config/.foundry/bin
          key: ${{ runner.os }}-foundry-build-${{ steps.foundry_hash.outputs.hash }}

      - name: Build Foundry from source or copy from target
        run: |
          FOUNDRY_BIN="$HOME/.config/.foundry/bin/forge"
          TARGET_FORGE="foundry/target/debug/forge"

          mkdir -p "$(dirname "$FOUNDRY_BIN")"

          if [ -f "$FOUNDRY_BIN" ]; then
            echo "✅ Forge binary found in bin path, skipping build."
          elif [ -f "$TARGET_FORGE" ]; then
            echo "✅ Forge binary found in target/debug, copying to bin."
            cp "$TARGET_FORGE" "$FOUNDRY_BIN"
          else
            echo "❌ Forge binary not found, building from source..."
            cd foundry
            cargo build
            cp target/debug/forge "$FOUNDRY_BIN"
          fi

          echo "$(dirname "$FOUNDRY_BIN")" >> $GITHUB_PATH

      - name: Save Foundry build cache
        if: steps.cache-foundry.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            foundry/target
            $HOME/.config/.foundry/bin
          key: ${{ runner.os }}-foundry-build-${{ steps.foundry_hash.outputs.hash }}

      - name: "Install Bun"
        uses: "oven-sh/setup-bun@v2"
        with:
          bun-version: "latest"

      - name: "Install the Node.js dependencies"
        run: "bun install --frozen-lockfile"

      - name: "Show the Forge config"
        run: "forge config"

      - name: "Build contracts with the specified profiles"
        run: | # shell
          echo "${{ inputs.foundry-profiles }}" | while read profile; do
            if [ -n "$profile" ]; then
              echo "Building with profile: $profile"
              FOUNDRY_PROFILE=$profile forge build
            fi
          done

      - name: "Add summary"
        run: | # shell
          echo "## Forge Build result" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY
